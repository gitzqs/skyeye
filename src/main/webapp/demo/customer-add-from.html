<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>天目互联运营平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="index.html">首&nbsp;&nbsp;&nbsp;&nbsp;页</a></li>
            <li class="layui-nav-item"><a href="dataMonitoring-chart.html">数据监测</a></li>
            <li class="layui-nav-item"><a href="service-list.html">服务管理</a></li>
        </ul>
        <div class="tianMu-logo"><img src="images/login-logo.png"><span id="current-time"></span></div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="report-tab.html">报表统计</a></li>
            <li class="layui-nav-item"><a href="recharge-lis.html">远程充值</a></li>
            <li class="layui-nav-item layui-this"><a href="system-setting.html">系统设置</a></li>
        </ul>
        <ul class="layui-nav user-bar">
            <li class="layui-nav-item user-bar-item">
                <a href="javascript:;">超级管理员</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">修改密码</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item user-bar-item">
                <a href="login.html">退出</a>
            </li>
        </ul>
    </div>
    <div class="layui-mainBady layui-border-box">
        <div class="report-block">
            <div class="tm-tab-block">
                <div class="tm-block-title layui-clear">
                    <div class="block-title-content">新增客户</div>
                </div>
                <div class="tm-block-content">
                    <div class="layui-row">
                        <div class="layui-col-md12">
                            <div class="back-icon"><span>返回</span></div>
                        </div>
                    </div>
                    <div class="layui-form layui-border-box table-box rechargeFrom">
                        <div class="layui-table-body tableBox-main layui-table layui-border-box form-box">
                            <form class="layui-form" action="">
                                <div class="form-content">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label tm-wd-lg">*客户名称</label>
                                        <div class="layui-input-inline tm-inputBox">
                                            <input type="text" name="title" required lay-verify="required"
                                                   placeholder="请输入客户名称" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label tm-wd-lg">*设备ID</label>
                                        <div class="layui-input-inline tm-inputBox">
                                            <input type="text" name="" required lay-verify="required"
                                                   placeholder="请输入设备ID" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label tm-wd-lg">*联系人</label>
                                        <div class="layui-input-inline tm-inputBox">
                                            <input type="text" name="" required lay-verify="required"
                                                   placeholder="请输入联系人" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label tm-wd-lg">*联系方式</label>
                                        <div class="layui-input-inline tm-inputBox">
                                            <input type="text" name="" required lay-verify="required"
                                                   placeholder="请输入联系方式" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label tm-wd-lg">*客户地址</label>
                                        <div class="layui-input-inline tm-inputBox">
                                            <input type="text" name="" required lay-verify="required"
                                                   placeholder="请输入客户地址" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="formBox-footer layui-clear">
                            <div class="footer-left">*为必填项</div>
                            <div class="footer-right"><a href="#" class="layui-btn layui-btn-warm recharge-btn confirm-btn" id="warning-info">新&nbsp;&nbsp;&nbsp;增</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="layui.js"></script>
<script src="js/jquery.typeahead.js"></script>
<script src="js/skyEye.js"></script>
<script>
    layui.use('element', function () {
        var element = layui.element;
        element.render('nav');
    });
    $('#warning-info').on('click', function () {
        layui.use('layer', function () {
            var layer = layui.layer;
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                shadeClose: true,
                skin: 'msg-custom',
                area: ['218px', '64px'],
                content: '<img src="images/warning.png"><span>您的操作出现错误</span>'
            })
        });
    });
</script>
</body>
</html>
